<div class="loginDiv">
    <mat-card class="loginCard mat-elevation-z10">
      <mat-card-header>
        <mat-card-title>Belépés</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="form" [formGroup]="loginForm" (keyup.enter)="this.onSubmit()">
          <mat-form-field>
            <mat-label>Felhasználónév</mat-label>
            <input matInput formControlName="username" name="username" required>
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
              Kitöltés kötelező
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Jelszó</mat-label>
            <input matInput formControlName="password" type="password" name="password" required>
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Kitöltés kötelező
            </mat-error>
          </mat-form-field>
          <mat-error *ngIf="loginForm.hasError('invalid')" class="center">
            Belépés sikertelen.
          </mat-error>
        </form>
      </mat-card-content>
      <mat-card-actions class="loginCardActions">
        <button mat-raised-button color="primary" [disabled]="loading || loginForm.invalid" (click)="onSubmit()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          <span>Belépés</span>
        </button>
      </mat-card-actions>
      <mat-card-footer class="loginCardFooter">
        <a href="javascript:void(0)" routerLink="/registration">Regisztrálj itt</a>
      </mat-card-footer>
    </mat-card>
  </div>
